<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">RelayAppTest</h1>
  </ion-header-bar>
  <ion-content>
    
    <h3 class="title assertive" ng-if="!registered">Device still not registered</h3>

    <div ng-if="registered">
      <h3 class="title calm">Device registered</h3>
      <label class="item item-input">
        <span class="input-label">SenderID</span>
        <input type="text" name="targetCode" value="{{registered.senderID}}" readonly="readonly">
      </label>
      <label class="item item-input">
        <span class="input-label">TargetCode</span>
        <input type="text" name="targetCode" value="{{registered.targetCode}}" readonly="readonly" ng-click="copyToClipboard(registered.targetCode)">
      </label>
    </div>

    <h3 class="title royal">Registration</h3>
    
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Sender ID</span>
        <input type="text" ng-model="androidConfig.senderID">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="register()" ng-disabled="registering">
      REGISTER
    </button>
    
    <h3 class="title positive">Log</h3>
    
    <ul class="list">
      <li class="item" ng-repeat="message in messages" ng-click="copyToClipboard(message.text)">
        {{message.text}}
      </li>
    </ul>

  </ion-content>
</ion-pane>
